<<!DOCTYPE html>
<html>
<head>
  <title>Upper Scanner</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
</head>

<style>
.header-logo{
  font-family: 'Lato', sans-serif;
}
.upper-size{
  text-align: center;
  width: 60px;
}
</style>
<body>
  <div class="p-2 p-sm-3">

    <div class="row flex-column flex-md-row no-gutters">

      <div class="col-auto">
        <h2 class="header-logo text-center text-md-left"><a href="./" class="text-decoration-none text-dark">Upper Scanner 0.1</a></h2>

        <!-- scanner -->
        <div style="width: 270px;min-height: 270px;" class="mx-md-3 mx-auto" id="reader"></div>
        <br>
        <span style="width: 270px;margin: auto;" id="result"></span>
      </div>

      <div class="col">
        <h3 class="header-logo">Result :</h3>
        <table class="table table-bordered">
          <tr>
              <td class="upper-size">3T</td>
              <td class="upper-qty">0</td>
          </tr>
          <tr>
              <th class="upper-size">#</th>
              <td class="upper-qty">0</td>
          </tr>
        </table>


        <div class="d-flex justify-content-end">
          <span class="btn btn-primary">Restart</span>
        </div>

      </div>

    </div>
  </div>
</body>
</html>

<script type="text/javascript">
function onScanSuccess(qrCodeMessage) {
    document.getElementById('result').innerHTML = '<span class="badge badge-success">'+qrCodeMessage+'</span>';
}

function onScanError(errorMessage) {
  //handle scan error
}

var html5QrcodeScanner = new Html5QrcodeScanner(
    "reader", { fps: 10, qrbox: 250 });
html5QrcodeScanner.render(onScanSuccess, onScanError);

</script>
